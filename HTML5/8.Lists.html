<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    
    <!-- HTML Unordered List -->

    <ul type="square">
        <li>Front-End</li>
        <ul type>
            <li>React</li>
            <li>Angular</li>
        </ul>
        <li>Back-End</li>
        <ul>
            <li>C#</li>
            <li>Java</li>
        </ul>
    </ul>

    <!-- HTML Ordered List -->
    <ol type="I">
        <li>Pyhton</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
